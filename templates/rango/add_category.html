{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}

{% block title_block %}
Add Category
{% endblock %}

{% block body_block %}
<h1 class="form-signin-heading">Add a Category</h1>
<div>
    <!-- all data captured within this form goes to /rango/add_category/ as a HTTP POST request -->
    <form id="category_form" method="POST" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br />
        <button class="btn btn-primary"
                type="submit" name="submit">
            Add Page
        </button>
    </form>
</div>
{% endblock %}
